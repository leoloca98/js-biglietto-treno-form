<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>JS Treno Form</title>
</head>

<body>
    <div class="container">
        <!-- *Stampiamo il prezzo del biglietto* -->
        <section id="price" class="text-center">
            <h2 class="text-center text-dark pt-5 mt-5">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
            <div class="container-pe ">
                <div class="row flex-column bg-white border border-2 border-dark shadow-lg rounded-pill pt-5 my-5">
                    <div class="col">
                        <div class="row justify-content-center">
                            <div class="col">
                                <h4>Nome Cognome</h4>
                                <input type="text" id="full-name" class="border-dark">
                            </div>
                            <div class="col">
                                <h4>Km da percorrere</h4>
                                <input type="number" id="kms" min="10" step="5" class="border-dark text-center">
                            </div>
                            <div class="col">
                                <h4>Fascia d'et√†</h4>
                                <select id="age">
                                    <option>Minorenne</option>
                                    <option>Maggiorenne</option>
                                    <option>Over-65</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="container-pe-2">
                            <div class="row bg-white justify-content-center my-5">
                                <div class="col">
                                    <input type="button" class="btn-primary rounded-pill px-3 py-1" value="Genera"
                                        id="generate">
                                </div>
                                <div class="col">
                                    <input type="button" class="btn-primary rounded-pill px-3 py-1" value="Resetta"
                                        id="reset">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <section id="ticket" class="text-center hidden">
            <h2>IL TUO BIGLIETTO</h2>
            <div class="conatiner-pe">
                <div class="row align-items-center bg-white border border-2 border-dark shadow-lg rounded py-5 my-5">
                    <div class="col-4">
                        <h4>Nome del passeggero</h4>
                        <span id="user-name" class="fs-5"></span>
                    </div>
                    <div class="col">
                        <h4>Offerta</h4>
                        <span id="discount" class="fs-5"></span>
                    </div>
                    <div class="col">
                        <h4>Carrozza</h4>
                        <span id="car" class="fs-5"></span>
                    </div>
                    <div class="col">
                        <h4>Codice CP</h4>
                        <span id="code-cp" class="fs-5"></span>
                    </div>
                    <div class="col">
                        <h4>Costo biglietto</h4>
                        <span id="ticket-price" class="fs-5"></span>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
